<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main class="timer">
    <nav class="timer__controls">
      <button data-time="300" class="timer__button">5 mins</button>
      <button data-time="900" class="timer__button">15 mins</button>
      <button data-time="1500" class="timer__button">25 mins</button>
      <button data-time="3300" class="timer__button">55 mins</button>
      <form name="customForm" id="customForm">
        <input type="text" name="minutes" placeholder="Minutes">
      </form>
    </nav>
    <section class="display">
      <h1 class="display__time-left">13:37</h1>
      <p class="display__end-time"></p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
