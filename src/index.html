<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="A pomodoro timer created with Javascript">
  <meta name="author" content="Guillaume LANG">

  <meta property="og:locale" content="fr_FR">
  <meta property="og:type" content="website">
  <meta property="og:title" content="A pomodoro timer created with Javascript">
  <meta property="og:url" content="https://pomodoro.tuxlab.fr">
  <meta property="og:site_name" content="https://pomodoro.tuxlab.fr">
  
  <link rel="canonical" href="https://pomodoro.tuxlab.fr">

  <title>Pomodoro timer By Tuxi Metal</title>

</head>

<body>
  <main class="timer">
    <nav class="timer__controls">
      <button data-time="300" class="timer__button">5 mins</button>
      <button data-time="900" class="timer__button">15 mins</button>
      <button data-time="1500" class="timer__button">25 mins</button>
      <button data-time="3300" class="timer__button">55 mins</button>
      <form name="customForm" id="customForm">
        <input type="text" name="minutes" placeholder="Minutes">
      </form>
    </nav>
    <section class="display">
      <h1 class="display__time-left">13:37</h1>
      <p class="display__end-time"></p>
    </section>
  </main>

</body>
</html>
